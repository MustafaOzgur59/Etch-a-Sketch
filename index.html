<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Etch-a-Sketch</h1></div>
      <div class="wrapper">
        <div class="menu">
          <input id="colorPicker" type="color" value="#333333" />
          <div id="sizeValue" class="size-value">1x1</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="100" />
          <button id="color">Color</button>
          <button id="random">Random</button>
          <button id="eraser">Eraser</button>
          <button id="clear">Clear</button>
        </div>
        <div class="gridContainer" id="gridContainer"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
